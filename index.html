<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.4">
    <title>Message For You</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>HELLO👋</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1><center>Ngayon ay araw ng mga puso💗 </center></h1>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1><center>And gusto kong sabihin sayo na ang kyut ko HAHAHA anyway</center></h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1><center>You're exactly what friends are for.💗</center></h1>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1><center>❣️Ang valentines naman hindi lang para sa mga magjowa pero love ko naman ikaw so Happy Valentine's Day!💗💕</center></h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1><center>❣️Andito lang ako if you need me ha?!!❣️</center></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
